{% extends 'shop/basic.html' %}

{% block title%} Contact Us Page-My Awesome Cart {% endblock %}
{% block body%}
<div class="container my-3">
  <h3>Contact Us</h3>
  <form action='/shop/contact/' method="post">{% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="exampleFormControlInput1" name='name' placeholder="enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="exampleFormControlInput2" name="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone No</label>
      <input type="tel" class="form-control" id="exampleFormControlInput3" name="phone" placeholder="Enter your phone no">
    </div>
    <div class="form-group">
      <label for="desc">How may we Help You</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name='desc' rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock %}
